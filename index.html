<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan-calculator</title>
    <!-- 1 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="loan-calculator">
        <!-- 맨 윗 부분: top -->
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="#">
                
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="30000" class="loan-amount">
                </div>

                <div class="group">
                    <div class="title">Interest Rate</div>
                    <input type="text" value="8.5" class="interest-rate">
                </div>

                <div class="group">
                    <div class="title">Tenure(in month)</div>
                    <input type="text" value="240" class="loan-tenure">
                </div>

            </form>

        </div>

        <!-- 아래부분: left, right -->
        <div class="result">
            <div class="left">

                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-interest-payable">
                    <h3>Total Interest Payable</h3>
                    <div class="value">1234</div>
                </div>

                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">777</div>
                </div>

                <button class="calculate-btn">Calculate</button>

            </div>

            <div class="right">
                <!-- 차트(Chart): https://www.chartjs.org/docs/latest/ -->
                <canvas id="myChart" width="400" height="400"></canvas>
                
            </div>

        </div>
    
    </div>
    
    <!-- https://www.jsdelivr.com/package/npm/chart.js : 차트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>


    <!-- 2 -->
    <script src="main.js"></script>


    
</body>
</html>
